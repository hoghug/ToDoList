<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,700,600' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <h1>List Maker</h1>
      <div class="col-md-5">
        <div id="btnContainer">
          <button id="newListBtn" class="btn btn-danger">Add New List</button>
          <button id="newTaskBtn" class="btn btn-primary">Add New Task</button>
        </div>

        <div id="newListContainer">
          <form id="newListForm">
            <input type="text" class="form-control listInput" placeholder="Add List...">
            <button type="submit" class="btn btn-warning">Add List</button>
          </form>
        </div>

        <div id="newTaskContainer">
          <form id="newTaskForm">
            <select id="listSelect"></select>
            <input type="text" class="form-control taskMessageInput" placeholder="Add Task...">
            <div id="addMoreTasks">+ Add More Tasks</div>

            <button type="submit" class="btn btn-warning">Add Task(s)</button>
          </form>
        </div>
      </div>

      <div class="col-md-5">
        <h2>My Lists</h2>
        <ul id="displayLists"></ul>
      </div>
    </div>
  </body>
</html>
